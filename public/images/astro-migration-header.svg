<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0e14"/>
      <stop offset="100%" stop-color="#151920"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#18BC9C" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#18BC9C" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g stroke="#30363d" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="80" x2="1200" y2="80"/>
