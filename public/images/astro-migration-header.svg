    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="320" x2="1200" y2="320"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
  </g>

  <!-- Terminal window chrome -->
  <rect x="80" y="40" width="440" height="320" rx="12" fill="#151920" stroke="#30363d" stroke-width="1.5"/>
  <circle cx="108" cy="64" r="6" fill="#f85149"/>
  <circle cx="128" cy="64" r="6" fill="#d29922"/>
  <circle cx="148" cy="64" r="6" fill="#3fb950"/>
  <text x="260" y="68" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">old-stack.toml</text>

  <!-- Old stack content -->
  <text x="104" y="105" font-family="monospace" font-size="14" fill="#8b949e">[dependencies]</text>
  <text x="104" y="130" font-family="monospace" font-size="14" fill="#f85149">hugo = "0.75.1"</text>
  <text x="104" y="155" font-family="monospace" font-size="14" fill="#f85149">bootstrap = "3.x"</text>
  <text x="104" y="180" font-family="monospace" font-size="14" fill="#f85149">jquery = "1.x"</text>
  <text x="104" y="205" font-family="monospace" font-size="14" fill="#f85149">angular = "1.x"</text>
  <text x="104" y="230" font-family="monospace" font-size="14" fill="#f85149">highlight = "9.x"</text>
  <text x="104" y="270" font-family="monospace" font-size="13" fill="#8b949e"># Last updated: 2020</text>
  <text x="104" y="295" font-family="monospace" font-size="13" fill="#8b949e"># Status: end-of-life</text>

