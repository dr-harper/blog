  <rect x="680" y="40" width="440" height="320" rx="12" fill="#151920" stroke="#18BC9C" stroke-width="1.5" stroke-opacity="0.4"/>
  <rect x="680" y="40" width="440" height="320" rx="12" fill="url(#glow)" opacity="0.15"/>
  <circle cx="708" cy="64" r="6" fill="#f85149"/>
  <circle cx="728" cy="64" r="6" fill="#d29922"/>
